<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="grid">
      <header>
        <img src="/images/logo.svg" alt="" width="120px">
      </header>

      <div class="hero">
      </div>
      
      <section>
        <div>
          <h1>
          <span>WE'RE</span> COMING SOON
          </h1>
          
          <p>
            Hello fellow shoppers! We're currently building our new fashion store. 
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>
          <form class="input">
            <img class="icon-error hidden" src="/images/icon-error.svg" alt="" id="icon">
            <input type="email" class="input-valid" name="email" id="email" placeholder="Email Address">
            <button for="email" type="submit">
              <img src="./images/icon-arrow.svg" alt="">
            </button>
          </form>
        </div>
      
      </section>
    </div>

  </div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Nahuelluca20">Nahuel Luca</a>.
    </p>
  </footer>
  <script src="/main.js"></script>
</body>
</html>
